<!DOCTYPE html>
<html>
  <head>
    <title>Store</title>
    <link rel="stylesheet" href="dist/css/global.css">
  </head>
  <body id="app">
    <header>
      <div style="border-radius: 0" class="ui stackable menu"><a href="/HR-Training" class="item">Training Store</a><a href="/HR-Training/signup.html" class="item aligned right">注册</a><a href="/HR-Training/login.html" class="item aligned right">登录</a><a href="/HR-Training/cart.html" data-content="已添加到购物车" id="cart" class="item aligned right">临时购物车
          <div v-class="red: !isCartEmpty" v-text="cartCount" class="ui label cart-count"></div></a></div>
    </header>
    <div class="container">
      <div style="margin: 0 auto;margin-top: 48px; width: 40%;">
        <h3 v-if="isCartEmpty" style="text-align: center;">你的购物车里没有东西 :)</h3>
        <div class="ui divided items">
          <div v-repeat="books" class="item">
            <div class="ui tiny image"><img v-attr="src: image"></div>
            <div class="middle aligned content"><a href="/HR-Training/detail.html">{{title}}</a>
              <div v-on="click: remove($index)" class="ui button right floated">移除</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/js/global.js"></script>
    <footer>Copyright 2015 Randy & Scarllet</footer>
  </body>
</html>
